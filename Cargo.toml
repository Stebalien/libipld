[package]
name = "libipld"
version = "0.1.0"
authors = ["David Craven <david@craven.ch>"]
edition = "2018"
license = "MIT OR Apache-2.0"

[dependencies]
async-std = "1.5.0"
async-trait = "0.1.24"
byteorder = "1.3.4"
cid = "0.4.0"
dag-cbor = { path = "dag-cbor" }
dag-cbor-derive = { path = "dag-cbor-derive" }
dag-pb = { path = "dag-pb", optional = true }
futures = "0.3.4"
libipld-base = { path = "base" }
libipld-macro = { path = "macro" }
multibase = "0.8.0"
multihash = "0.10.1"
thiserror = "1.0.11"

[dev-dependencies]
criterion = "0.3.1"
proptest = "0.9.5"
model = "0.1.2"

[workspace]
members = [
  "base",
  "dag-cbor",
  "dag-cbor-derive",
  "dag-pb",
  "macro",
]

[profile.release]
debug = true

[[bench]]
name = "codec"
harness = false

[[bench]]
name = "store"
harness = false
